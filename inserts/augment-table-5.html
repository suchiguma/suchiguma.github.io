images/ranks/S.webp" alt="S" style="height: 30px; display: block; margin: auto;"></td><td><img number="4" src="/images/ranks/A.webp" alt="A" style="height: 30px; display: block; margin: auto;"></td><td>Huge DPS buff and more buffs overall. New players can get it before retrofit, making Sandy stronger than starter DDs.</td></tr></tbody>

    <script>$(document).ready(function() {$("#table1").tablesorter({
